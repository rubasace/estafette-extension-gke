{{- include "estafette-application.validateVisibility" . -}}
{{- $visibility := include "estafette-application.visibilityLowerCase" . -}}
{{- $visibilitiesWithIngress := list "private" "iap" "apigee" "public-whitelist" . -}}
{{- if has $visibility $visibilitiesWithIngress -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "estafette-application.labels" . | nindent 4 }}
  annotations:
    {{- include "estafette-application.ingressAnnotations" . | nindent 4  }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            backend:
              serviceName: {{ .Release.Name }}
              servicePort: {{ .Values.service.port }}
          {{- end }}
    {{- end }}
{{- end}}