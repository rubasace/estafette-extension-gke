extraLabels:
  a: "1.0"

iapBackendConfigTimeout: 30
#TODO make mandatory
environment: ""
#TODO validate values
track: ""
atomicId: ""

googleCloudCredentials:
  enabled: false
  appName: ""
  #TODO support legacy file??
  disableServiceAccountKeyRotation: false

imagePullSecret:
  username: ""
  password: ""
  email: ""
  registry: ""

secrets:
  mountpath: /secrets
  data: []

configmaps:
  mountpath: /configs

deployment:
  containerPort: 5000
  secretEnvironmentVariables: []

ingress:
  visibility: private
  allowHTTP: false
  iapOauthCredentialsClientID: ""
  iapOauthCredentialsClientSecret: ""
  nginxClientBodyBufferSize: "8k"
  nginxProxyBodySize: "128m"
  nginxProxyBuffersNumber: 4
  nginxProxyBufferSize: "4k"
  nginxProxyConnectTimeout: "60"
  nginxProxySendTimeout: "60"
  nginxProxyReadTimeout: "60"
  useInternalIngress: true
  #  TODO validate values (only certain supported ones)
  nginxLoadBalanceAlgorithm: ""
#  TODO default whitelisted ips?? Only for public-whitelist???
  nginxWhitelistedIPS: []
  hosts: []
  internalHosts: []
  apigeeHosts: []
  useWildcardCertificate: true
  wildCardTlsSecretName: "travix-shared-wildcard-letsencrypt-certificate"
  tlsSecretName: ""
  path: "/"
  internalPath: ""
  apigeeAuthTlsSecret: ""
  apigeAuthTlsVerifyDepth: 3
#  TODO should container native load balancing be set to true by default?
  useContainerNativeLoadBalancing: false

service:
  type: ClusterIP
  port: 80
  usePrometheusProbe: ""
  trustedIpRanges: ["103.21.244.0/22",
                    "103.22.200.0/22",
                    "103.31.4.0/22",
                    "104.16.0.0/12",
                    "108.162.192.0/18",
                    "131.0.72.0/22",
                    "141.101.64.0/18",
                    "162.158.0.0/15",
                    "172.64.0.0/13",
                    "173.245.48.0/20",
                    "188.114.96.0/20",
                    "190.93.240.0/20",
                    "197.234.240.0/22",
                    "198.41.128.0/17"]
  additionalServicePorts: []
  readiness:
    path: /readiness

autoscaling:
  horizontal:
    enabled: true
    minReplicas: 3
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    useHpaScaler: false
    hpaScalerPromQuery: ""
    hpaScalerRequestsPerReplica: 1
#    TODO revisit this value
    hpaScalerDelta: 0
    hpaScalerScaleDownMaxRatio: 1
  vertical:
    enabled: false
#    TODO validate possible values
    updateMode: "Off"

sidecars:
  openresty:
    enabled: true
  additionalSidecars: []









a:
  enabled: false
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: [ ]
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
