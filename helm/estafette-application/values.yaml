# Default values for estafette-application.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#TODO revisit this to see how Estafette can provide them (CLI --set??)
labels:
  a: "1.0"

backendConfigTimeout: 30
#TODO make mandatory
environment: ""

ingress:
  visibility: private
#  TODO revisit this. It can be set only for nginx but it's used on jaeger no matter what ingress we use??
  allowHTTP: false
  iapOauthCredentialsClientID: ""
  iapOauthCredentialsClientSecret: ""
  nginxClientBodyBufferSize: "8k"
  nginxProxyBodySize: "128m"
  nginxProxyBuffersNumber: 4
  nginxProxyBufferSize: "4k"
  nginxProxyConnectTimeout: "60"
  nginxProxySendTimeout: "60"
  nginxProxyReadTimeout: "60"
  #  TODO validate values (only certain supported ones)
  nginxLoadBalanceAlgorithm: ""
  nginxWhitelistedIPS: []
  hosts: []
  internalHosts: []
  apigeeHosts: []
  useWildcardCertificate: true
  wildCardTlsSecretName: "travix-shared-wildcard-letsencrypt-certificate"
  tlsSecretName: ""
  path: "/"
  internalPath: ""
  apigeeAuthTlsSecret: ""
  apigeAuthTlsVerifyDepth: 3

service:
  type: ClusterIP
  port: 80

sidecars:
  openresty:
    enabled: true

deployment:
  containerPort: 5000


  enabled: false
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: [ ]
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000



track:



resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }
